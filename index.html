<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz!</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="container">
        <p>View High Scores</p>
        <h1>JavaScript Coding Quiz</h1>
        <p>Timer - <span id="timer"> 0 </span> </p>
    </header>

    <main>
        <section class="container">
            <div>
                <p>Try to answer as many questions as possible during the alloted time, the game ends when you've
                    answered all the questions or the time expires!</p>
                <button id="start-game">Start Game!</button>
            </div>
            <div id="questions">

            </div>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
